<div class="home-container container">
    <app-home-content *ngIf="(selectedHome | async)"
    [home]="selectedHome | async" 
    (addItem)="openAddModal()" 
    (deleteItem)="openDeleteModal($event)"
    (removeMember)="removeMember($event)"
    (removeInvite)="removeInvite($event)"
    (increaseItem)="increaseItem($event)"
    (decreaseItem)="decreaseItem($event)"
    (decreaseThreshold)="decreaseThreshold($event)"
    (increaseThreshold)="increaseThreshold($event)"
    (saveItem)="saveItem($event)"></app-home-content>
</div>

<div class="modal" id="add-modal">
    <app-item-modal [categories]="getCategories()" (addItem)="addItem($event)" (cancelModal)="closeAddModal()"></app-item-modal>
</div>


<div class="modal" id="delete-modal">
    <app-delete-modal (deleteItem)="removeItem()" (cancelModal)="closeDeleteModal()"></app-delete-modal>
</div>
