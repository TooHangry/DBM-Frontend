<div class="home-container container">
    <app-home-selection *ngIf="(homes | async) && !(selectedHome | async)" [homes]="homes | async" (homeSelected)="homeSelected($event)"></app-home-selection>
    <app-home-items *ngIf="(selectedHome | async)" [home]="selectedHome | async" (addItem)="openAddModal()"></app-home-items>
   
</div>


<div class="modal" id="add-modal">
    <app-item-modal [categories]="getCategories()" (addItem)="addItem($event)" (cancelModal)="closeAddModal()"></app-item-modal>
</div>
