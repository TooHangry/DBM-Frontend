<div class="container flex">

    <div class="lists" *ngIf="!(selectedList | async)">
        <div class="list item-card" *ngFor="let list of (lists | async)" (click)="selectList(list)">
            <div class="title">
                {{list.title}}
            </div>

            <div class="tasked-user">
                Assigned to: {{getHomeUser(list.taskedUser)}}
            </div>
            <div class="dates">
                <div class="date">
                    Start: {{list.dateTasked | date:'shortDate'}}

                </div>
                <div class="date">
                    Due: {{list.dateDue | date:'shortDate'}}
                </div>
            </div>

            <div class="completion-status">
                {{list.isComplete ? 'Completed': 'Not Complete'}}
            </div>
        </div>
    </div>


    <div class="edit-list" *ngIf="(selectedList | async)">
        <app-edit-list [list]="selectedList | async" (editMade)="listEditMade()"></app-edit-list>
    </div>

</div>

<div class="modal" id="add-list-modal">
    <app-add-list-modal (closeAddListModal)="closeAddListModal.emit()" (newList)="createNewList($event)"></app-add-list-modal>
</div>
